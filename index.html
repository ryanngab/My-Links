<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            alt="Profile Image"
          />
        </div>
      </div>
      <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
      <div class="name">CVCODERS</div>
      <div class="about">Designer & Developer</div>
      <div class="buttons">
        <button>
          <a href="https://www.youtube.com/">
            <i class="fab fa-youtube" style="color: red;"></i> Youtube
          </a>
        </button>
        <button>
          <a href="https://www.tiktok.com/">
            <i class="fab fa-tiktok" style="color: black;"></i> TikTok
          </a>
        </button>
        <button>
          <a href="https://www.blog.com/">
            <i class="fas fa-blog" style="color: blue;"></i> Blog
          </a>
        </button>
        <button>
          <a href="mailto:example@example.com">
            <i class="fas fa-envelope " style="color: red ;"></i> Email
          </a>
        </button>
        <button>
          <a href="https://wa.me/1234567890">
            <i class="fab fa-whatsapp" style="color: green;"></i> WhatsApp
          </a>
        </button>
        <button>
          <a href="https://www.facebook.com/">
            <i class="fab fa-facebook-f" style="color: blue;"></i> Facebook
          </a>
        </button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>20.4k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>14.3k</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>12.8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
